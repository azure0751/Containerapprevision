name: Trigger auto deployment for shuklrevisionapp1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shuklrevisionapp1-AutoDeployTrigger-9ac69590-97b7-49f5-8c0f-41200b3ad6fa.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SHUKLREVISIONAPP1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tinkushuklaregistry.azurecr.io
          registryUsername: ${{ secrets.SHUKLREVISIONAPP1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHUKLREVISIONAPP1_REGISTRY_PASSWORD }}
          containerAppName: shuklrevisionapp1
          resourceGroup: shuklanew
          imageToBuild: tinkushuklaregistry.azurecr.io/shuklrevisionapp1:${{ github.sha }}
          
            

     

