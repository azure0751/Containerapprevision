name: Trigger auto deployment for shuklrevisionapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shuklrevisionapp-AutoDeployTrigger-c4102948-3d6e-44a8-a159-33adc0bf8f7b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SHUKLREVISIONAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tinkushuklaregistry.azurecr.io
          registryUsername: ${{ secrets.SHUKLREVISIONAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHUKLREVISIONAPP_REGISTRY_PASSWORD }}
          containerAppName: shuklrevisionapp
          resourceGroup: shuklanew
          imageToBuild: tinkushuklaregistry.azurecr.io/shuklrevisionapp:${{ github.sha }}
          
            

     

